<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="user-login.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form (ngSubmit)="onSignUp()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="userName" placeholder="Nome de Usuário" [(ngModel)]="signupObj.nome" required>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email" required>
                <input type="password" name="password" placeholder="Senha" [(ngModel)]="signupObj.senha" required>
                <input type="text" name="address" placeholder="Endereço" [(ngModel)] = "signupObj.endereco" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form (ngSubmit)="onLogin()">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.email" required>
                <input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.senha" required>
                <button type="submit" (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
