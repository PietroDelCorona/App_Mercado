<div class="topbar">
    <div class="left" routerLink="homepage">
        <span class="site-name">Boa Compra</span>
        <img  style="margin-left: 7px;" src="../../../images/carrinho-de-compras.png" alt="Ícone do Mercado">

    </div>
    <div class="right">
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="listaInteligente">
                <a href="listaInteligente" *ngIf="currentRoute !== '/'">Compra Inteligente</a>
            </button>
        </mat-menu>
        <button class="mat-menu-trigger" [matMenuTriggerFor]="menu" *ngIf="currentRoute !== '/'">
            Criar Lista <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <a href="estabelecimentosCadastrados" *ngIf="currentRoute !== '/'">Estabelecimentos Cadastrados</a>
        <a href="paginaUsuario" *ngIf="currentRoute !== '/'"><img style="margin-top: 0px;" src="../../../images/user.png" alt="Ícone do Usuário"></a>

    </div>
</div>
